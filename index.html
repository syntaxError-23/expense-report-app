<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Expense report</title>
</head>
<body>
    <h1>EXPENSE TRACKER</h1>
    <h4>GET YOUR FINANCES IN ORDER</h4>

    <input type="text" id="desc-input" >

    <div class="lower-inputs">
        <input type="date" id="date-input">
        <input type="number" id="amount-input">
    </div>

    <div class="buttons">
        <button class="expense-button" id="expense-button">Add Expense</button>
        <button class="test" id="test">Test</button>
    </div>

    <table id="expense-table">
        <tr class="headers">
            <th>Description</th>
            <th>Date</th>
            <th>Amount</th>
            <th class="button-column"></th>

        </tr>
            
        <tr class="initial-row"><td class="initial-text">No expenses entered ...</td></tr>

    </table>

    <script src="scripts/scripts.js"></script>
</body>
</html>
